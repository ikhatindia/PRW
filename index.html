<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prashanto Roy | Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Top navigation bar -->
    <div class="nav-bar"></div>
    
    <!-- Main content container -->
    <div class="container">
        <!-- Logo and profile section -->
        <div class="logo-section">
            <img src="https://placehold.co/74x93" alt="Profile Photo" class="profile-img">
            <img src="https://placehold.co/91x93" alt="Logo" class="logo-img">
        </div>
        
        <!-- Name header -->
        <h1 class="name">PRASHANTO ROY</h1>
        
        <!-- Main navigation links -->
        <nav class="main-nav">
            <a href="#about" class="nav-link">About</a>
            <a href="#works" class="nav-link">Works</a>
            <a href="#connect" class="nav-link">Connect</a>
        </nav>
        
        <!-- Introduction section -->
        <div class="intro-box button-section" id="intro">
            <p>Kindly allow me <span class="highlight">introduce</span> myself.</p>
        </div>
        
        <!-- Academic section -->
        <div class="academic-box button-section" id="academic">
            <h2>Academic</h2>
            <div class="circle-nav">
                <button class="circle small"></button>
                <button class="circle medium"></button>
                <button class="circle small"></button>
            </div>
        </div>
        
        <!-- Professional section -->
        <div class="professional-box button-section" id="professional">
            <h2>Professional</h2>
            <div class="circle-nav">
                <button class="circle small-light"></button>
                <button class="circle small"></button>
                <button class="circle medium"></button>
                <button class="circle small"></button>
                <button class="circle small-light"></button>
            </div>
        </div>
        
        <!-- Projects section -->
        <div class="projects-box button-section" id="projects">
            <h2>Projects</h2>
            <div class="circle-nav">
                <button class="circle small-light"></button>
                <button class="circle medium-light"></button>
                <button class="circle large"></button>
                <button class="circle medium-light"></button>
                <button class="circle small-light"></button>
            </div>
        </div>
        
        <!-- Footer indicator -->
        <div class="scroll-indicator"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
