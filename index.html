<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prashanto Roy | Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="layout-wrapper">
        <!-- Main content area -->
        <div class="content-wrapper">
            <!-- Header section with logo and profile -->
            <div class="header-section">
                <img src="profile.jpg" alt="Prashanto Roy" class="profile-image">
                <img src="logo.png" alt="Logo" class="logo-image">
            </div>
            
            <!-- Name header -->
            <div class="name">PRASHANTO ROY</div>
            
            <!-- Navigation links -->
            <div class="navigation-links">
                <a href="#about" class="nav-link">About</a>
                <a href="#works" class="nav-link">Works</a>
                <a href="#connect" class="nav-link">Connect</a>
            </div>
            
            <!-- Content grid layout -->
            <div class="content-grid">
                <!-- Introduction Box -->
                <div class="intro-box section-box" id="intro">
                    <div class="intro-text">
                        <span>Kindly allow me </span>
                        <span class="highlight">introduce</span>
                        <span> myself.</span>
                    </div>
                </div>
                
                <!-- Academic Box -->
                <div class="academic-box section-box" id="academic">
                    <div class="section-title">Academic</div>
                    <div class="circle-container">
                        <button class="circle"></button>
                        <button class="circle"></button>
                        <button class="circle"></button>
                    </div>
                </div>
                
                <!-- Professional Box -->
                <div class="professional-box section-box" id="professional">
                    <div class="section-title">Professional</div>
                    <div class="circle-container">
                        <button class="circle"></button>
                        <button class="circle"></button>
                        <button class="circle"></button>
                        <button class="circle"></button>
                        <button class="circle"></button>
                        <button class="circle"></button>
                    </div>
                </div>
                
                <!-- Projects Box -->
                <div class="projects-box section-box" id="projects">
                    <div class="section-title">Projects</div>
                    <div class="circle-container">
                        <button class="circle"></button>
                        <button class="circle"></button>
                        <button class="circle"></button>
                        <button class="circle"></button>
                        <button class="circle"></button>
                        <button class="circle"></button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Footer nav bar -->
        <div class="footer-nav">
            <span>Towards footer nav bar</span>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
