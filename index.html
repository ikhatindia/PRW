<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prashanto Roy | Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="viewport">
        <!-- Browser header - simulated -->
        <div class="browser-header">
            <div class="tab-bar"></div>
            <div class="url-bar">
                <input type="text" value="prashantoroy.com" readonly>
            </div>
        </div>
        
        <!-- Main content area -->
        <div class="content-area">
            <!-- Logo and profile section -->
            <div class="logo-section">
                <div class="profile-image"></div>
                <div class="logo-image"></div>
            </div>
            
            <!-- Name header -->
            <div class="name">PRASHANTO ROY</div>
            
            <!-- Navigation links -->
            <div class="navigation-links">
                <a href="#about" class="nav-link">About</a>
                <a href="#works" class="nav-link">Works</a>
                <a href="#connect" class="nav-link">Connect</a>
            </div>
            
            <!-- Introduction Box -->
            <div class="intro-box section-box" id="intro">
                <div class="intro-text">
                    <span>Kindly allow me </span>
                    <span class="highlight">introduce</span>
                    <span> myself.</span>
                </div>
            </div>
            
            <!-- Academic Box -->
            <div class="academic-box section-box" id="academic">
                <div class="section-title">Academic</div>
                <div class="circle-container">
                    <div class="circle small"></div>
                    <div class="circle medium"></div>
                    <div class="circle small"></div>
                </div>
            </div>
            
            <!-- Professional Box -->
            <div class="professional-box section-box" id="professional">
                <div class="section-title">Professional</div>
                <div class="circle-container">
                    <div class="circle smallest"></div>
                    <div class="circle small"></div>
                    <div class="circle medium"></div>
                    <div class="circle small"></div>
                    <div class="circle smallest"></div>
                </div>
            </div>
            
            <!-- Projects Box -->
            <div class="projects-box section-box" id="projects">
                <div class="section-title">Projects</div>
                <div class="circle-container">
                    <div class="circle smallest"></div>
                    <div class="circle small"></div>
                    <div class="circle large"></div>
                    <div class="circle small"></div>
                    <div class="circle smallest"></div>
                </div>
            </div>
            
            <!-- Scroll indicator -->
            <div class="scroll-indicator"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
