<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prashanto Roy | Portfolio</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Garamond', serif;
            background-color: white;
            padding: 20px;
        }
        
        /* Header and logo */
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
        }
        
        .profile, .logo {
            background-color: #ddd;
            margin-right: 10px;
        }
        
        .profile {
            width: 76px;
            height: 96px;
        }
        
        .logo {
            width: 94px;
            height: 96px;
        }
        
        .title {
            font-size: 40px;
            font-weight: bold;
            margin-left: 20px;
            margin-right: auto;
        }
        
        /* Navigation */
        .nav {
            display: flex;
            gap: 20px;
        }
        
        .nav a {
            text-decoration: none;
            color: black;
            font-size: 24px;
            font-weight: bold;
        }
        
        /* Content grid */
        .content {
            display: grid;
            grid-template-columns: 1fr 1fr 2fr;
            grid-template-rows: auto 1fr;
            gap: 20px;
        }
        
        /* Boxes styling */
        .box {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 20px;
        }
        
        .intro {
            grid-column: 1;
            grid-row: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
        }
        
        .highlight {
            color: red;
        }
        
        .academic {
            grid-column: 2;
            grid-row: 1;
        }
        
        .professional {
            grid-column: 1 / 3;
            grid-row: 2;
        }
        
        .projects {
            grid-column: 3;
            grid-row: 1 / 3;
        }
        
        .footer {
            background-color: #333;
            color: white;
            padding: 15px;
            margin-top: 20px;
        }
        
        /* Circles */
        .circles {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        .circle {
            width: 20px;
            height: 20px;
            background-color: #999;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <!-- Header section -->
    <div class="header">
        <div class="profile">76 × 96</div>
        <div class="logo">94 × 96</div>
        <h1 class="title">PRASHANTO ROY</h1>
        <nav class="nav">
            <a href="#about">About</a>
            <a href="#works">Works</a>
            <a href="#connect">Connect</a>
        </nav>
    </div>
    
    <!-- Main content -->
    <div class="content">
        <!-- Intro box -->
        <div class="box intro">
            Kindly allow me <span class="highlight">introduce</span> myself.
        </div>
        
        <!-- Academic box -->
        <div class="box academic">
            <h2>Academic</h2>
            <div>Slide 1</div>
            <div class="circles">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
        </div>
        
        <!-- Professional box -->
        <div class="box professional">
            <h2>Professional</h2>
            <div>Slide 6</div>
            <div class="circles">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
        </div>
        
        <!-- Projects box -->
        <div class="box projects">
            <h2>Projects</h2>
            <div>Slide 4</div>
            <div class="circles">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <div class="footer">
        Towards footer nav bar
    </div>
</body>
</html>
