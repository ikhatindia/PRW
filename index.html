<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prashanto Roy | Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content-wrapper">
        <!-- Logo and profile section -->
        <div class="logo-section">
            <a href="#about" class="profile-link">
                <img src="https://placehold.co/76x96" alt="Profile Image" class="profile-image">
            </a>
            <a href="#home" class="logo-link">
                <img src="https://placehold.co/94x96" alt="Logo" class="logo-image">
            </a>
        </div>
        
        <!-- Name header -->
        <div class="name">PRASHANTO ROY</div>
        
        <!-- Navigation links -->
        <div class="navigation-links">
            <a href="#about" class="nav-link">About</a>
            <a href="#works" class="nav-link">Works</a>
            <a href="#connect" class="nav-link">Connect</a>
        </div>
        
        <!-- Introduction Box -->
        <div class="intro-box section-box" id="intro">
            <div class="intro-text">
                <span>Kindly allow me </span>
                <span class="highlight">introduce</span>
                <span> myself.</span>
            </div>
        </div>
        
        <!-- Academic Box -->
        <div class="academic-box section-box" id="academic">
            <div class="section-title">Academic</div>
            <div class="carousel-container">
                <div class="carousel-slides">
                    <!-- Placeholder for carousel slides -->
                    <div class="carousel-slide active">Slide 1</div>
                    <div class="carousel-slide">Slide 2</div>
                    <div class="carousel-slide">Slide 3</div>
                </div>
                <div class="circle-container">
                    <button class="circle" data-slide="0"></button>
                    <button class="circle" data-slide="1"></button>
                    <button class="circle" data-slide="2"></button>
                </div>
            </div>
        </div>
        
        <!-- Professional Box -->
        <div class="professional-box section-box" id="professional">
            <div class="section-title">Professional</div>
            <div class="carousel-container">
                <div class="carousel-slides">
                    <!-- Placeholder for carousel slides -->
                    <div class="carousel-slide active">Slide 1</div>
                    <div class="carousel-slide">Slide 2</div>
                    <div class="carousel-slide">Slide 3</div>
                    <div class="carousel-slide">Slide 4</div>
                    <div class="carousel-slide">Slide 5</div>
                    <div class="carousel-slide">Slide 6</div>
                </div>
                <div class="circle-container">
                    <button class="circle" data-slide="0"></button>
                    <button class="circle" data-slide="1"></button>
                    <button class="circle" data-slide="2"></button>
                    <button class="circle" data-slide="3"></button>
                    <button class="circle" data-slide="4"></button>
                    <button class="circle" data-slide="5"></button>
                </div>
            </div>
        </div>
        
        <!-- Projects Box -->
        <div class="projects-box section-box" id="projects">
            <div class="section-title">Projects</div>
            <div class="carousel-container">
                <div class="carousel-slides">
                    <!-- Placeholder for carousel slides -->
                    <div class="carousel-slide active">Slide 1</div>
                    <div class="carousel-slide">Slide 2</div>
                    <div class="carousel-slide">Slide 3</div>
                    <div class="carousel-slide">Slide 4</div>
                    <div class="carousel-slide">Slide 5</div>
                    <div class="carousel-slide">Slide 6</div>
                </div>
                <div class="circle-container">
                    <button class="circle" data-slide="0"></button>
                    <button class="circle" data-slide="1"></button>
                    <button class="circle" data-slide="2"></button>
                    <button class="circle" data-slide="3"></button>
                    <button class="circle" data-slide="4"></button>
                    <button class="circle" data-slide="5"></button>
                </div>
            </div>
        </div>
        
        <!-- Scroll indicator -->
        <div class="scroll-indicator"></div>
        
        <!-- Footer nav bar -->
        <div class="footer-nav">
            <p>Towards footer nav bar</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
