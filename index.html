<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prashanto Roy | Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="browser-header">
        <div class="tab-bar">
            <div class="tab">
                <span>New Tab</span>
                <button class="close-tab">×</button>
            </div>
            <button class="new-tab">+</button>
        </div>
        <div class="address-bar">
            <div class="navigation">
                <button class="nav-button back">◀</button>
                <button class="nav-button forward">▶</button>
                <button class="nav-button reload">↻</button>
            </div>
            <div class="url-bar">
                <span>prashantoroy.com</span>
            </div>
            <div class="browser-actions">
                <button class="action-button">⋮</button>
            </div>
        </div>
    </div>

    <div class="content-wrapper">
        <div class="content">
            <!-- Logo and Profile Image -->
            <div class="logo-container">
                <div class="profile-image"></div>
                <div class="logo-image"></div>
            </div>
            
            <!-- Name Header -->
            <div class="name">PRASHANTO ROY</div>
            
            <!-- Navigation Links -->
            <div class="navigation-links">
                <a href="#" class="nav-link about">About</a>
                <a href="#" class="nav-link works">Works</a>
                <a href="#" class="nav-link connect">Connect</a>
            </div>
            
            <!-- Introduction Box -->
            <div class="intro-box">
                <div class="intro-text">
                    Kindly allow me <span class="highlight">introduce</span> myself.
                </div>
            </div>
            
            <!-- Academic Box -->
            <div class="academic-box">
                <div class="section-title academic-title">Academic</div>
                <div class="circle-container academic-circles">
                    <div class="circle small"></div>
                    <div class="circle medium"></div>
                    <div class="circle small"></div>
                </div>
            </div>
            
            <!-- Professional Box -->
            <div class="professional-box">
                <div class="section-title professional-title">Professional</div>
                <div class="circle-container professional-circles">
                    <div class="circle smallest"></div>
                    <div class="circle small"></div>
                    <div class="circle medium"></div>
                    <div class="circle small"></div>
                    <div class="circle smallest"></div>
                </div>
            </div>
            
            <!-- Projects Box -->
            <div class="projects-box">
                <div class="section-title projects-title">Projects</div>
                <div class="circle-container projects-circles">
                    <div class="circle smallest"></div>
                    <div class="circle small"></div>
                    <div class="circle large"></div>
                    <div class="circle small"></div>
                    <div class="circle smallest"></div>
                </div>
            </div>
            
            <!-- Scroll Indicator -->
            <div class="scroll-indicator"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
